<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <div class="container">
      <div class="starter show-up">
        <p>Welcome to X..... O</p>
        <div class="inputs">
          <input type="text" id="xInput" placeholder="Player X name" />
          <input type="text" id="oInput" placeholder="Player O name" />
        </div>
        <button class="start-btn btn">Start</button>
      </div>
      <div class="game-container">
        <div class="who-vs-who">
          <span id="player-1"></span> VS <span id="player-2"> </span>
        </div>
        <div class="grid">
          <div class="cell" id="cell-1"></div>
          <div class="cell" id="cell-2"></div>
          <div class="cell" id="cell-3"></div>
          <div class="cell" id="cell-4"></div>
          <div class="cell" id="cell-5"></div>
          <div class="cell" id="cell-6"></div>
          <div class="cell" id="cell-7"></div>
          <div class="cell" id="cell-8"></div>
          <div class="cell" id="cell-9"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
